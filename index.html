<!--Comments --><!-- -->
<!--Required, 1st line of HTML, Specifies HTML version(HTML 5) -->
<!DOCTYPE html>
<html lang="en">
<!--Sets Title, loads stylesheets, scripts required for rest of the page, provides meta information -->
<head>
    <!--Meta tag is used to provide additional information -->
    <!--Meta charset specifies character encoding for this document-->
    <meta charset="UTF-8">
    <!--Meta tag with Document Description -->
    <meta name="HTML5 Examples" content="Learning how to use HTML">
    <!--Meta tag used to describe author -->
    <meta name="author" content="Puneeth">
    <!--Title of the Web Page-->
    <title>My Example</title>
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <!--Scripts can be both in head and body-->
    <script type="text/javascript" href="assets/script.js"></script>
</head>
<!--Everything what we want to display comes under body tag-->
<body>
    <h1>HTML 5 Example</h1>
    <!--Recommended to write all the scripts at the bottom of the body, after HTML page is loaded-->
        <script type="text/javascript" href="assets/script.js"></script>
</body>
</html>
