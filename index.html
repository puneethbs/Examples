<!--Comments --><!-- -->
<!--Required, 1st line of HTML, Specifies HTML version(HTML 5) -->
<!DOCTYPE html>
<html lang="en">
<!--Sets Title, loads stylesheets, scripts required for rest of the page, provides meta information -->
<head>
    <!--Meta tag is used to provide additional information -->
    <!--Meta charset specifies character encoding for this document-->
    <meta charset="UTF-8">
    <!--Meta tag with Document Description -->
    <meta name="HTML5 Examples" content="Learning how to use HTML">
    <!--Meta tag used to describe author -->
    <meta name="author" content="Puneeth">
    <!--Title of the Web Page-->
    <title>My Example</title>
    <!--Used for IE 9 : HTML5shiv is a javascript workaround to provide support for the new HTML 5 elements in IE Browsers older than IE 9-->
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Normalize CSS v4.1.1-->
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <!--External Style Sheet-->
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <!--Scripts can be both in head and body-->
    <script type="text/javascript" href="assets/script.js"></script>
</head>
<!--Everything what we want to display comes under body tag-->
<body>
    <h1 class="heading">HTML 5 Example</h1>
    <aside>
    <div>
        <h3>Input Types:</h3>
        <div class="box box1">
            <p>
                <label>Email: </label>
                <input type="email" autofocus autocomplete="on" placeholder="Email ID"/> <!-- Accepts email and can validate -->
            </p>
        </div>
        <div class="box box2">
            <p>
                <label>Password:</label>
                <input type="password" placeholder="********"/><!--Input for Password Field-->
            </p>
        </div>
        <div class="box box3">
            <p>
                <label>Phone Number: </label>
                <input type="tel" /> <!-- Accepts phone number-->
            </p>
        </div>
        <div class="box box4">
            <p>
                <label>Checkbox: </label>
                <input type="checkbox"/><!--Checkbox-->
            </p>
        </div>
        <div class="box box5">
            <p>
                <label>Radio: </label>
                <input type="radio"/><!--Radio button-->
            </p>
        </div>
        <div class="box box6">
            <p>
                <label>Hidden: </label>
                <input type="hidden"/><!--Hidden-->
            </p>
        </div>
        <div class="box">
            <p>
                <label>Reset: </label>
                <input type="reset"/><!--Reset button-->
            </p>
        </div>
        <div class="box box7">
            <p>
                <label>Submit: </label>
                <input type="submit"/><!--Submit button-->
            </p>
        </div>
        <div class="box">
            <p>
                <label>Attach File: </label>
                <input type="file"/><!--Attach a file-->
            </p>
        </div>
        <div class="box">
            <p>
                <label>Color Picker: </label>
                <input type="color" /> <!-- Opens Color Chooser -->
            </p>
        </div>
        <div class="box">
            <p>
                <label>Date: </label>
                <input type="date" /> <!-- Provides a date selector -->
            </p>
        </div>
        <div class="box">
            <p>
                <label>Date and Time: </label>
                <input type="datetime-local" /> <!-- Provides a datetime selector (no time zone) -->
            </p>
        </div>
        <div class="box">
            <p>
                <label>Month: </label>
                <input type="month" /> <!-- Provides a month selector -->
            </p>
        </div>
        <div class="box">
            <p>
                <label>Week: </label>
                <input type="week" /> <!-- Provides a week selector -->
            </p>
        </div>
        <div class="box">
            <p>
                <label>Time: </label>
                <input type="time" /> <!-- Provides a time selector -->
            </p>
        </div>
        <div class="box">
            <p>
                <label>Text: </label>
                <input type="text"/><!--Text input-->
            </p>
        </div>
        <div class="box">
            <p>
                <label>Number: </label>
                <input type="number" /> <!-- Accepts numeric value and can validate -->
            </p>
        </div>
        <div class="box">
            <p>
                <label>Range: </label>
                <input type="range" min="1" max="100"/> <!-- May provides range selector -->
            </p>
        </div>
        <div class="box">
            <p>
                <label>Search: </label>
                <input type="search" /> <!-- Behaves like search field -->
            </p>
        </div>
        <div class="box">
            <p>
                <label>URL: </label>
                <input type="url" /> <!-- Accepts url value and can validate -->
            </p>
        </div>
        <div class="box">
            <p>
                <label>Meter: </label>
                <meter min="0" max="100" value="91">A+</meter>
            </p>
        </div>
        <div class="box">
            <p>
                <lable>Progress: </lable>
                <progress>working...</progress>
            </p>
        </div>
        <div class="box">
            <p>
                <label>Progress: </label>
                <progress value="75" max="100">working...</progress>
            </p>
        </div>
        <div class="box">
            <p>
                <label>List: </label>
                <input list="cars"/>
                <datalist id="cars">
                    <option value="BMW"/>
                    <option value="Ford"/>
                    <option value="Volvo"/>
                </datalist>
            </p>
        </div>
    </div>
    </aside>


    <!--Recommended to write all the scripts at the bottom of the body, after HTML page is loaded-->
    <script type="text/javascript" href="assets/script.js"></script>
</body>
</html>
